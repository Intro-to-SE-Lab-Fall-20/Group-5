
{% extends "base.html" %}

{% block app_content %}
    <div>
    
    <h1> Register </h1>
    <form action="" method="post" novalidate>
        {{form.hidden_tag() }}
        
        
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size = 32)}}
        </p>
        <p>
            {{ form.password.label }} <br>
            {{ form.password(size=32) }}
        </p>

        <p>
            {{ form.password_2.label }} <br>
            {{ form.password_2(size=32) }}
        </p>

        
        
        <p>{{ form.submit() }} </p>
    </form>
    </div>


    
{% endblock %}
